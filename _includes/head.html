<head>
	<!-- <link rel="icon" href="favicon.ico"> -->
	<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico?v=2">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ site.description }}" />
	<meta name="keywords" content="{{ site.keywords }}" />
	<meta name="author" content="{{ site.author }}" />
	<script type="text/javascript" src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi" charset="utf-8"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			extensions: ["tex2jax.js"],
			jax: ["input/TeX", "output/HTML-CSS"],
			tex2jax: {
				inlineMath: [ ['$','$'], ["\\(","\\)"] ],
				displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
				processEscapes: true
			},
			"HTML-CSS": { availableFonts: ["TeX"] }
		});
	</script>
	<script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
	<script src="{{ site.baseurl }}/js/scrollIt.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}/js/cordpub.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="https://jpswalsh.github.io/academicons/css/academicons.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css">
	<!-- <link href='favicon.ico' rel='icon' type='image/x-icon'> -->
</head>
