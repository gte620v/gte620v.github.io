<script type="text/javascript">
var formats = {
"Patent": '<div class="row-pub"><div class="type_count col">[P%%Counter%%]</div><div class="citation col">%%Authors%%, %%Title%%, %%Misc_Description%%, %%Month%% %%Year%%.<br><span class="pdf" link="%%pdf%%"></span> <span class="link" link="%%Link%%"></span> <span class="cites" link="%%Google_ID%%"></span></div></div>',
"Conference": '<div class="row-pub"><div class="type_count col">[C%%Counter%%]</div><div class="citation col">%%Authors%%, "%%Title%%," in <i>Proc. %%Venue%%</i>, %%Location%%, %%Month%% %%Year%%.<br><span class="pdf" link="%%pdf%%"></span> <span class="cites" link="%%Google_ID%%"></span></div></div>',
"Journal": '<div class="row-pub"><div class="type_count col">[J%%Counter%%]</div><div class="citation col">%%Authors%%, "%%Title%%," <i>%%Venue%%</i>, %%Month%% %%Year%%.<br><span class="pdf" link="%%pdf%%"></span> <span class="cites" link="%%Google_ID%%"></span></div></div>',
"Thesis": '<div class="row-pub"><div class="type_count col">[T%%Counter%%]</div><div class="citation col">%%Authors%%, <i>%%Title%%</i>, %%Misc_Description%%, %%Month%% %%Year%%.</div></div>',
"Book_Chapter": '<div class="row-pub"><div class="type_count col">[T%%Counter%%]</div><div class="citation col">%%Authors%%, <i>%%Title%%</i>, %%Misc_Description%%, %%Month%% %%Year%%.</div></div>'
};

function remove_empties() {
        d3
        .selectAll(".cites")
        .filter(function(d,i){return this.attributes.link.value.length>0;})
        .html(function(d,i){
            var gid = this.attributes.link.value
            return cite_string.replace("%%Google_ID%%",gid);
        });

        d3
        .selectAll(".pdf")
        .filter(function(d,i){return this.attributes.link.value.length>0;})
        .html(function(d,i){
            var gid = this.attributes.link.value
            return pdf_string.replace("%%pdf%%",gid);
        });

        d3
        .selectAll(".link")
        .filter(function(d,i){return this.attributes.link.value.length>0;})
        .html(function(d,i){
            var gid = this.attributes.link.value
            return link_string.replace("%%Link%%",gid);
        });
    }


var cord = new cordpub.cordpub({
            "key":'1QdKhXtFd-8GEcvX52PuM4zlAckenq999Nvs3iEUkRVc&gid=405757059',
            "formats": formats,
            "author_list_div": "author_list",
            "cord_plot_div": "chord_vis",
            "colorRange": d3.scale.category20c(),
            "print_headers": true,
            "sort_clause": "order by %%Year%% desc, %%Month%% desc",
            "render_callback": remove_empties
        });
cord.init();



</script>
